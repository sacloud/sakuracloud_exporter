version: "2"
run:
  timeout: 10m10s

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  default: none
  enable:
    - errcheck
#    - gocritic
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - unconvert
    - unused
    - whitespace

  # don't enable:
  #  - asciicheck
  #  - depguard
  #  - dogsled
  #  - dupl
  #  - funlen
  #  - gochecknoinits
  #  - gochecknoglobals
  #  - gocognit
  #  - goconst
  #  - gocyclo
  #  - gomnd
  #  - godot
  #  - godox
  #  - goerr113
  #  - lll
  #  - prealloc
  #  - revive
  #  - staticcheck
  #  - structcheck
  #  - testpackage
  #  - unparam
  #  - wsl

linters-settings:
  gocritic:
    disabled-checks:
      - appendAssign

formatters:
  enable:
    - gofmt
    - goimports
